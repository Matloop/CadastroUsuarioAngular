<form>
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" [(ngModel)]="contato.nome" required>


  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="contato.email" required>

  <label for="fone">Telefone:</label>
  <input type="tel" id="fone" name="fone" [(ngModel)]="contato.fone" required>

  <button type="submit" (click)="salvar()">Salvar</button>

</form>
